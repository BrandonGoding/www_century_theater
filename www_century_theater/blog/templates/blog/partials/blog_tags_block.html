{% load  wagtailroutablepage_tags  %}
<div class="card mb-4">
    <div class="card-header">Tags</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                    {% for tag in tags %}
                        {% if not forloop.counter|divisibleby:2 %}
                            <li><a href="{% routablepageurl routable_target "recent_posts_by_tag" tag.slug %}">{{ tag.name }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                    {% for tag in tags %}
                        {% if forloop.counter|divisibleby:2 %}
                            <li><a href="{% routablepageurl routable_target "recent_posts_by_tag" tag.slug %}">{{ tag.name }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
